!config
# PDFLaTeX rule for arara
# author: Marco Daniel
# last edited by: Paulo Cereda
identifier: pdflatex
name: PDFLaTeX
command: 'tex @{ action == "" ?  "" : "--interaction=" + action  } @{draft} @{shell} @{expandoptions} @{file}.tex'
arguments:
- identifier: action
  flag: '@{value}'
- identifier: shell
  flag: '@{value.toLowerCase() == "yes" || value.toLowerCase() == "true" || value.toLowerCase() == "on" ? "--shell-escape" : "--no-shell-escape" }'
- identifier: draft
  flag: '@{value.toLowerCase() == "yes" || value.toLowerCase() == "true" || value.toLowerCase() == "on" ? "--draftmode" : "" }'
- identifier: expandoptions
  flag: '@{value}'
